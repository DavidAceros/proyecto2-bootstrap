<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear / Editar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eaeaea;
      padding: 40px 15px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,140,0,0.15);
    }
    .card-header h1 {
      color: #ffa94d;
    }
    label {
      color: #ffa94d;
      font-weight: 600;
    }
    .form-control {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .form-control:focus {
      border-color: #ff7a00;
      box-shadow: none;
    }
    .btn-save {
      background: #ff7a00;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn-save:hover {
      background: #ff9500;
    }
    .btn-cancel {
      border: 1px solid #ff7a00;
      color: #ff7a00;
      font-weight: 600;
      border-radius: 6px;
    }
    .btn-cancel:hover {
      background: #ff7a00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3 mx-auto" style="max-width:600px;">
      <div class="card-header mb-3">
        <h1 id="formTitle" class="h4 mb-0">Crear nueva tarea</h1>
      </div>

      <form id="todoForm">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea id="description" name="description" class="form-control" rows="5"></textarea>
        </div>

        <div class="mb-3">
          <label for="priority" class="form-label">Prioridad</label>
          <select id="priority" name="priority" class="form-select" required>
            <option value="1">1 (Alta)</option>
            <option value="2">2 (Media)</option>
            <option value="3">3 (Baja)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input type="date" id="date" name="date" class="form-control">
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="isCompleted" name="isCompleted" class="form-check-input">
          <label for="isCompleted" class="form-check-label">Completada</label>
        </div>

        <div class="d-flex flex-wrap gap-2 justify-content-end">
          <button type="submit" class="btn btn-save">Guardar</button>
          <a href="index.html" class="btn btn-cancel">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/JS/todosServices.js"></script>
  <script src="assets/JS/create.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>todosServices</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eaeaea;
      padding: 40px 15px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,140,0,0.15);
    }
    .card-header h1 {
      color: #ffa94d;
    }
    .muted {
      color: #888;
      font-size: 0.9rem;
    }

    .table-dark th,
    .table-dark td {
      border-color: #333;
    }

  .table-dark tbody tr:hover {
    background-color: #2a2a2a;
  }
    .btn-create {
      background: #ff7a00;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn-create:hover {
      background: #ff9500;
    }
    th {
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #ffa94d;
    }
    td {
      color: #fff;
    }
    .action-btn {
      font-size: 0.8rem;
      border-radius: 5px;
    }
    .action-btn.delete {
      background: #ff4d4d;
      color: #fff;
    }
    .action-btn.delete:hover {
      background: #ff6b6b;
    }
    .action-btn.edit {
      background: #2a2a2a;
      color: #fff;
    }
    .action-btn.edit:hover {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3">
      <div class="card-header d-flex flex-wrap justify-content-between align-items-center mb-3 border-bottom border-secondary">
        <div>
          <h1 class="h4 mb-1">Lista de Tareas</h1>
          <p class="muted mb-0">David Arturo Aceros Ortiz</p>
        </div>
        <a href="create.html" class="btn btn-create">+ Crear nueva tarea</a>
      </div>

  <div class="table-responsive">
    <table class="table table-dark table-hover text-white mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Completada</th>
          <th>Prioridad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="todosBody"></tbody>
    </table>
  </div>


  <script src="assets/JS/todosServices.js"></script>
  <script src="assets/JS/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
